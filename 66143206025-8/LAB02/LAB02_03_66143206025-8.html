<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Lists</title>
</head>
<body>
    <h2>ขั้นตอนการชงกาเเฟ</h2>
        <ol>
            <li>บดเมล็ดกาเเฟ</li>
            <li>ต้นน้ำให้ร้อน</li>
            <li>นำกาเเฟใส่ดริปเปอร์</li>
            <li>เทน้ำร้อนผ่านกาเเฟ</li>
        </ol>
    <h2>ส่วนผสมที่ต้องเตรียม</h2>
        <ul>
            <li>เมล็ดกาเเฟ</li>
            <li>น้ำสะอาด</li>
            <li>นม (ถ้าต้องการ)</li>
        </ul>
</body>
</html>

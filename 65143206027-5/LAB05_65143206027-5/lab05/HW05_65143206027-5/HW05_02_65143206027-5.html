<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="HW05_02_661432060308.css">
</head>
<body>

    <div class="quote-container">
        <div class="quote-wrapper fade">
            <blockquote id="quote-text">
                กดปุ่มเพื่อเริ่มสุ่มคำคม...
            </blockquote>
            <cite id="quote-author"></cite>
        </div>

        <div class="button-group">
            <button id="new-quote-btn">สุ่มคำคมใหม่</button>
            <button id="copy-btn">Copy</button>
            <button id="tweet-btn">Tweet</button>
        </div>
    </div>

    <script type="module" src="HW05_02_661432060308.js"></script>
</body>
</html>

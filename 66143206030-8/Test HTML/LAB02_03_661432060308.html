<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Lists</title>
</head>
<body>
    <article>
        <h1>ขั้นตอนการชงกาแฟ</h1>
        <ol>
            <li>บดเมล็ดกาแฟ</li>
            <li>ต้มน้ำให้ร้อน</li>
            <li>นำกาแฟใส่ดริปเปอร์</li>
            <li>เทน้ำร้อนผ่านกาแฟ</li>
        
    </article>
        <h1>ส่วนผสมที่ต้องเตรียม</h1>
        <ul>
            <li>เมล็ดกาแฟ</li>
            <li>น้ำสะอาด</li>
            <li>นม (ถ้าต้องการ)</li>     
    </article>

</body>
</html>
